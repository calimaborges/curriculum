summary:
  - Desenvolvedor full stack, especializado em aplicações web Node.js, React e Typescript.
    Trabalhando na indústria de tecnologia desde 2009, principalmente com
    PHP, Java e JavaScript, utilizando múltiplos frameworks e bibliotecas.
  - Em 2021, utilizei minha experiência em administração Linux para assumir
    o desafio de liderar uma equipe de DevOps, onde implementei infraestrutura
    como código usando Terraform, Ansible e Kubernetes.
  - Em 2024, aceitei o desafio de liderar a equipe full-stack da Kinection.ai,
    conduzindo uma reconstrução completa de um PWA React/Typescript + Django,
    implementando infraestrutura AWS baseada em Terraform com ambientes de distintos por PR
    e lançando um pipeline de CI/CD com GitHub Actions que permite múltiplos deploys por dia.
